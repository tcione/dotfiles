- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/kitty: kitty
    ~/.tmux/plugins/tpm: tpm
    ~/.config/startship.toml: starship.toml
    ~/.zshrc: zshrc
    ~/.exports: exports

- shell:
  - [git submodule update --init --recursive, Installing submodules]
